  <script>
    window.addEventListener("scroll", function () {
      const snapshot = document.querySelector(".snapshot-container");
      const footer = document.querySelector(".footer");

      if (!snapshot || !footer) return;

      const footerTop = footer.getBoundingClientRect().top;
      const windowHeight = window.innerHeight;

      // If footer is about to enter view, show snapshot
      if (footerTop <= windowHeight - 100) {
        snapshot.classList.add("visible");
      } else {
        snapshot.classList.remove("visible");
      }
    });
     // Make .quick-nav draggable
    const nav = document.querySelector(".quick-nav");

    let isDragging = false;
    let offsetX, offsetY;

    nav.addEventListener("mousedown", (e) => {
      isDragging = true;
      offsetX = e.clientX - nav.getBoundingClientRect().left;
      offsetY = e.clientY - nav.getBoundingClientRect().top;
      nav.style.transition = "none"; // disable smooth transition while dragging
    });

    document.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      let x = e.clientX - offsetX;
      let y = e.clientY - offsetY;
      nav.style.left = `${x}px`;
      nav.style.top = `${y}px`;
      nav.style.right = "auto"; // reset right so left works
      nav.style.bottom = "auto"; // reset bottom so top works
      nav.style.position = "fixed";
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
      nav.style.transition = "all 0.3s ease"; // restore smooth transition
    });
  </script>
